{%  extends 'pagina/base.html' %}
{% load static%}
{% block content %}

    <div class="container mt-5">
        <h2 class="text-center">Iniciar sesión</h2>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="" id="from-inicio-sesion" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre de ususario:</label>
                        <input type="text" class="form-control" id="nombre-ususario" placeholder="Ingrese su nombre de usuario" name="nombre-de-ususario">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido">Contraseña:</label>
                        <input type="password" class="form-control" id="apellido" placeholder="Ingrese su contraseña" name="contraseña">
                    </div>
                    
                    <div class="form-group d-flex justify-content-between">
                        <div>
                            <a href={% url 'recuperar-contraseña' %}>
                                <small>Olvidé mi contraseña</small>
                            </a>
                        </div>
                        <div>
                            <a href={% url 'registrar' %}>
                                <small>Registrarse</small>
                            </a>
                        </div>
                    </div>
                    
                    <button type="submit"  href="{% url 'index' %}" class="btn btn-custom btn-block">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
